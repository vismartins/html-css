<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form005</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="Futebol" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="Volei" id="ivolei"><label for="ivolei">Vôlei</label><br>
            <input type="checkbox" name="Basquete" id="ibasket"><label for="ibasket">Basquete</label><br>
            <input type="checkbox" name="Natação" id="inatacao"><label for="inatacao">Natação</label>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
