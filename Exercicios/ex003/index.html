<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    <link rel="shortcut icon" href="html5.ico" type="image/x-icon">
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo sera mostrado uma imagem que está na mesma pasta:</p>
    <img src="logohtml5.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens em sub-pastas:</p>
    <img src="imagens\CSS3-logo.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens de arquivos externos:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-1-225993.png?f=avif&w=256" alt="Logo JS">
</body>
</html>
