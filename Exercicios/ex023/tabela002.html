<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbaelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            height: 20px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        thead, tfoot {
            background-color: rgb(70, 70, 70);
            color: white;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">5 265 895</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num">4 562 895</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">3 458 698</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>13 287 488</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
